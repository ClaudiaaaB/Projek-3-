<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">Budget App</h1>
    </header>

    <main class="budget">
      <section class="budget-form">

        <table>
          <tr>
            <th>Przychody
              <ul class="inputs">
              <p class="input">
                <input type="text" name="value" id="value" class="input-input" />
                <label for="value" class="input-label">Kwota</label>
              </p>
              <p class="input">
                <input type="text" name="value2" id="value2" class="input-input" />
                <label for="value2" class="input-label">Nazwa przychodu</label>
              </p>
              <p class="input">
                <input type="text" name="value3" id="value3" class="input-input" />
                <label for="value3" class="input-label">Dodaj</label>
              </p>
              </ul>
            </th>
            
            <th>Wydatki
              <p class="input">
                <input type="text" name="value4" id="value4" class="input-input" />
                <label for="value4" class="input-label">Kwota</label>
              </p>
    
              <p class="input">
                <input type="text" name="value5" id="value5" class="input-input" />
                <label for="value5" class="input-label">Nazwa przychodu</label>
              </p>
              <p class="input">
                <input type="text" name="value6" id="value6" class="input-input" />
                <label for="value6" class="input-label">Dodaj</label>
              </p>
            </th>
          </tr>
          <tr>
            <td>Pensja - 3000zł
              <div class="button">
                <button>Edytuj</button>
                <button>Usuń</button>
              </div>
            </td>
            <td>Rachunki - 2000zł
              <div class="button">
                <button>Edytuj</button>
                <button>Usuń</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>Sprzedaż na Allegro - 500zł
              <div class="button">
                <button>Edytuj</button>
                <button>Usuń</button>
              </div>
            </td>
            <td>Leasing - 2000zł
              <div class="button">
                <button>Edytuj</button>
                <button>Usuń</button>
              </div>
            </td>
          </tr>
            <tr>
            <td>Zlecenia - 2000zł
              <div class="button">
                <button>Edytuj</button>
                <button>Usuń</button>
                <p class="end-budget">Suma przychodów - 5500zł</p>
              </div>
            </td>
            <td>Inne - 513zł
              <div class="button">
                <button>Edytuj</button>
                <button>Usuń</button>
                <p class="end-budget">Suma wydatków - 4513zł</p>
              </div>
            </td>
          </tr>
      
        </table>


        







        
        



        </ul>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
