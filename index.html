<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">Budget App</h1>
    </header>

    <main class="budget">
      <section class="budget-form">
       

        <table>
          <tr>
            <th><p class="income"> Przychody</p>
              <ul class="inputs">
                <p class="error hide" data-error>
                  Pole nie może być puste
                </p>

              <p class="input">
                <input type="text" name="value" id="value" class="input-input" placeholder="Nazwa przychodu" checked/>
                <label for="value" class="input-label"></label>
              </p>


              <p class="input">
                <input type="text" name="value2" id="value2" class="input-input" placeholder="Kwota" checked/>
                <label for="value2" class="input-label"></label>
              </p>
              </ul>
              <div class="button"data-enter-button>
              <button>Dodaj</button>
            </div>
            </th>
            
            <th><p class="expenses"> Wydatki</p>
              <ul class="inputs">
                <p class="error hide" data-error>
                  Pole nie może być puste
                </p>
              <p class="input">
                <input type="text" name="value4" id="value4" class="input-input" placeholder="Nazwa wydatku" />
                <label for="value4" class="input-label"></label>
              </p>
    
              <p class="input">
                <input type="text" name="value5" id="value5" class="input-input" placeholder="Kwota" />
                <label for="value5" class="input-label"></label>
              </p>
              </ul>
              <div class="button"data-enter-button>
                <button>Dodaj</button>
              </div>

            </th>
          </tr>
          <tr>
            <td><p class="informaction" data-item-description> Pensja - 3000zł</p>
              <div class="button" data-enter-button>
                <button>Edytuj</button>
                <button>Usuń</button>
              </div>
            </td>
            <td><p class="informaction"data-item-description>Rachunki - 2000zł</p>
              <div class="button"data-enter-button>
                <button>Edytuj</button>
                <button>Usuń</button>
              </div>
            </td>
          </tr>
          <tr>
            <td><p class="informaction"data-item-description>Sprzedaż na Allegro - 500zł</p>
              <div class="button"data-enter-button>
                <button>Edytuj</button>
                <button>Usuń</button>
              </div>
            </td>
            <td><p class="informaction"data-item-description>Leasing - 2000zł</p>
              <div class="button" data-enter-button>
                <button>Edytuj</button>
                <button>Usuń</button>
              </div>
            </td>
          </tr>
            <tr>
            <td><p class="informaction"data-item-description>Zlecenia - 2000zł</p>
              <div class="button" data-enter-button>
                <button>Edytuj</button>
                <button>Usuń</button>
                <p class="end-budget" data-total-budget>Suma przychodów - 5500zł</p>
              </div>
            </td>
            <td><p class="informaction"data-item-description>Inne - 513zł</p>
              <div class="button" data-enter-button>
                <button>Edytuj</button>
                <button>Usuń</button>
                <p class="end-budget" data-total-budget>Suma wydatków - 4513zł</p>
              </div>
            </td>
          </tr>
      
        </table>


        







        
        



        </ul>
      </section>
    </main>
    <script src="/index.js"></script>
  <script> const app = new BudgetApp();
    app.initializeApp();

  </script>
  </body>
</html>
